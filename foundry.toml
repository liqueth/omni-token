[profile.default]
revert-strings = "debug"
create2_deployer = "0x4e59b44847b379578588920cA78FbF26c0B4956C"
always_use_create_2_factory = true
src = "src"
out = "out"
libs = ["lib"]
private_key = "${DEPLOYER_KEY}"
optimizer_runs = 1000
bytecode_hash = "ipfs"

remappings = [
  "forge-std/=lib/forge-std/src/",
  "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
  "@layerzerolabs/oft-evm-upgradeable/=lib/devtools/packages/oft-evm-upgradeable/",
  "@layerzerolabs/oft-evm/=lib/devtools/packages/oft-evm/",
  "@layerzerolabs/oapp-evm-upgradeable/=lib/devtools/packages/oapp-evm-upgradeable/",
  "@layerzerolabs/oapp-evm/=lib/devtools/packages/oapp-evm/",
  "@layerzerolabs/lz-evm-protocol-v2/=lib/LayerZero-v2/packages/layerzero-v2/evm/protocol/",
  "@layerzerolabs/lz-evm-messagelib-v2/=lib/LayerZero-v2/packages/layerzero-v2/evm/messagelib/"
]

fs_permissions = [
    { access = "read-write", path = "./test/endpointMapper.json" },
    { access = "read-write", path = "./test/endpoint.json" },
    { access = "read-write", path = "./test/messaging.json" },
    { access = "read-write", path = "./config/mainnet/addresses.json" },
    { access = "read-write", path = "./config/testnet/addresses.json" },
    { access = "read", path = "./config/mainnet/messaging.json" },
    { access = "read", path = "./config/testnet/messaging.json" },
    { access = "read-write", path = "./config/mainnet/MessagingConfig.json" },
    { access = "read-write", path = "./config/testnet/MessagingConfig.json" },
    { access = "read-write", path = "./config/mainnet/OmniAddress.json" },
    { access = "read-write", path = "./config/testnet/OmniAddress.json" },
    { access = "read-write", path = "./config/mainnet/OmniToken.json" },
    { access = "read-write", path = "./config/testnet/OmniToken.json" },
    { access = "read-write", path = "./config/mainnet/UintToUint.json" },
    { access = "read-write", path = "./config/testnet/UintToUint.json" },
    { access = "read-write", path = "./config/mainnet/UintToAddress.json" },
    { access = "read-write", path = "./config/testnet/UintToAddress.json" },
    { access = "read-write", path = "./io/" },
    { access = "read", path = "./config/" }
]

[lint]
exclude_lints = [
    "mixed-case-function",
    "screaming-snake-case-const",
    "screaming-snake-case-immutable",
    "unaliased-plain-import"
]

